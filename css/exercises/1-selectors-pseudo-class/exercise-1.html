<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .heading1
    {
        color: darkviolet;
        text-decoration: underline;
        text-decoration-color: deepskyblue;
        font-size: 2em; 
        font-weight: bolder;
    }

    .heading1:hover
    {
      color: palegreen;
      cursor: pointer;
    }

    .heading3
    {
      color: cornflowerblue;
      text-align: center;
    }

    .frame
    {
      border-style: solid;
      color: seagreen;
      text-align:center;
    }
  </style>
  
  <title>CSS Exercise-1</title>
</head>
<body>
  <div class="frame">
    <span class="heading1">MAKE IT HAPPEN</span>
    <h3 class="heading3">THIS CAMP IS FABULOUS</h3>
  </div>
  </body>
</html>
